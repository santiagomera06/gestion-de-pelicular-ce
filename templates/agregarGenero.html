{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Agregar Nuevo Género</h2>
    
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" action="{{ url_for('agregar_genero') }}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Género</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('listar_generos') }}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
