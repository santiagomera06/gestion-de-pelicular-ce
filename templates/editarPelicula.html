{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Película</h2>
    
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" action="{{ url_for('editar_pelicula', id=pelicula.id) }}" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código</label>
                            <input type="number" class="form-control" id="codigo" name="codigo" 
                                   value="{{ pelicula.codigo }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" 
                                   value="{{ pelicula.titulo }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="protagonista" class="form-label">Protagonista</label>
                            <input type="text" class="form-control" id="protagonista" name="protagonista" 
                                   value="{{ pelicula.protagonista }}" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="duracion" class="form-label">Duración (minutos)</label>
                            <input type="number" class="form-control" id="duracion" name="duracion" 
                                   value="{{ pelicula.duracion }}" min="30" max="200" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="genero_id" class="form-label">Género</label>
                            <select class="form-select" id="genero_id" name="genero_id" required>
                                {% for genero in generos %}
                                <option value="{{ genero.id }}" 
                                        {% if genero.id == pelicula.genero.id %}selected{% endif %}>
                                    {{ genero.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="foto" class="form-label">Imagen (opcional)</label>
                            <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                            {% if pelicula.foto %}
                            <small class="text-muted">Imagen actual: {{ pelicula.foto }}</small>
                            {% endif %}
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="resumen" class="form-label">Resumen</label>
                    <textarea class="form-control" id="resumen" name="resumen" rows="3" required>{{ pelicula.resumen }}</textarea>
                </div>
                
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('listar_peliculas') }}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
