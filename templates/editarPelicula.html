{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Editar Película</h2>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" action="{{ url_for('editar_pelicula', id=pelicula.id) }}" enctype="multipart/form-data">
                <div class="row">
                   
                    <div class="col-md-6">
                       
                    </div>
                    
                    <div class="col-md-6">
                        
                        <div class="mb-3">
                            <label for="foto" class="form-label">Imagen (opcional)</label>
                            <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                            {% if pelicula.foto %}
                            <small class="text-muted">Imagen actual: {{ pelicula.foto }}</small>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <!-- Área de texto para resumen -->
                <div class="mb-3">
                    <label for="resumen" class="form-label">Resumen</label>
                    <textarea class="form-control" id="resumen" name="resumen" rows="3" required>{{ pelicula.resumen }}</textarea>
                </div>
                <!-- Botones de acción -->
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('listar_peliculas') }}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
