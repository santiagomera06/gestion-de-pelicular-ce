<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <!-- Hojas de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
  
    <div class="container mt-5">
        <div class="row justify-content-center">
        
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                  
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Iniciar Sesi칩n</h3>
                    </div>
                    
                
                    <div class="card-body">
                        <!-- Sistema de mensajes flash -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <!-- Formulario de login -->
                        <form action="{{ url_for('iniciarSesion') }}" method="POST">
                           
                            <div class="mb-3">
                                <label for="txtUsername" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="txtUsername" name="txtUsername" required>
                            </div>
                            
                           
                            <div class="mb-3">
                                <label for="txtPassword" class="form-label">Contrase침a</label>
                                <input type="password" class="form-control" id="txtPassword" name="txtPassword" required>
                            </div>
                            
                            <!-- Botones de acci칩n -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button>
                            <a href="{{ url_for('registrar') }}" class="btn btn-outline-secondary w-100">Registrarse</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
