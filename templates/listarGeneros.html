{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Gestión de Géneros</h2>
    <div class="d-flex justify-content-between mb-3">
        <a href="{{ url_for('agregar_genero') }}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Agregar Género
        </a>
    </div>
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for genero in generos %}
                    <tr>
                        <td>{{ genero.nombre }}</td>
                        <td>
                            <!-- Botones de editar y eliminar  -->
                            <a href="{{ url_for('editar_genero', id=genero.id) }}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a href="{{ url_for('eliminar_genero', id=genero.id) }}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('¿Está seguro?')">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
