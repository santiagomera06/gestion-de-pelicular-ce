<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Registrar Usuario</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form action="{{ url_for('registrar') }}" method="POST">
                            <div class="mb-3">
                                <label for="txtUsername" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="txtUsername" name="txtUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtPassword" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="txtPassword" name="txtPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtNombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="txtNombre" name="txtNombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="txtEmail" name="txtEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Registrar</button>
                            <a href="{{ url_for('iniciar') }}" class="btn btn-outline-secondary w-100">Volver a Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
